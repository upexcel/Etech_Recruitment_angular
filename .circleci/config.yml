version: 2

jobs:
  build:
    docker:
      # the Docker image with Cypress dependencies
      - image: cypress/base:8
        environment:
          - TERM: xterm
      - image: node:8.6.0
      - image: mongo:3.4.4
      - image: mysql:5.7
        environment:
          - MYSQL_ROOT_PASSWORD=java@123
          - MYSQL_ALLOW_EMPTY_PASSWORD=true
          - MYSQL_HOST=127.0.0.1

    working_directory: ~/app
    parallelism: 1
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package.json" }}
            - v1-npm-deps
      - run: npm install
      - run: npm rebuild node-sass --force
      - run: npm install pm2 -g 
      - run: pm2 start npm --name recruit_front -- run start
      - run: apt-get install git
      - run: git clone https://github.com/nodeexcel/api_hr_recruitment
      - run: cd api_hr_recruitment && npm install && pm2 start npm --name recruit_backend -- run start
      - save_cache:
          key: v1-npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: npm install cypress
      - run: ss -lptn 'sport = :4200'
      - run: ss -lptn 'sport = :8091'

      - run:
          name: Login Test
          command: $(npm bin)/cypress run --spec cypress/integration/login.spec.js --reporter junit --reporter-options "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/screenshots
      
      - run:
          name: Assign Automatic Tag
          command: $(npm bin)/cypress run --spec cypress/integration/assign-automatic-tag.spec.js --reporter junit --reporter-options "mochaFile=results/my-test-output.xml"
      - store_test_results:

<div class="header">
    <p class="h-text">Create Template</p>
</div>
<form autoComplete="off" #addTemp="ngForm">
    <p *ngIf="showMessage" class="error-show">{{message}}</p>
    <div class="con-pg">
      <div class="row">
        <div class="main col-sm-8">
            <p>
                <mat-form-field class="width-100">
                    <input matInput placeholder="Template Name" autoComplete="off" name="templateName" required ngModel>
                    <mat-error>Required</mat-error>
                </mat-form-field>
                <mat-form-field class="width-100">
                    <input matInput placeholder="Subject" autoComplete="off" name="subject" required ngModel>
                    <mat-error>Required</mat-error>
                </mat-form-field>
                <ckeditor name="body"
                   [config]="{uiColor: '#00ffff '}"
                   debounce="500" ngModel required>
               </ckeditor>
            </p>
        </div>
        <div class="side">
          <div class="col-sm-4">
            <mat-card class="side-nav">
                <button mat-button class="h-d">System Variables</button>
                <mat-card-content class="d-c">
                    <button mat-button class="con-btn" *ngFor="let svar of sysVar; trackBy: sysVarTrack">{{svar.variableCode}}</button>
                </mat-card-content>
            </mat-card>
            <br/>
            <mat-card class="side-nav">
                <button mat-button class="h-d">User Variables</button>
                <mat-card-content class="d-c">
                    <button mat-button class="con-btn" *ngFor="let uvar of userVar; trackBy: userVarTrack">{{uvar.variableCode}}</button>
                </mat-card-content>
            </mat-card>
        </div>
      </div>
    </div>
  </div>
    <div class="fx-pos">
    	<button mat-raised-button (click)="close()">Back</button>
    	<button mat-raised-button (click)="save(addTemp)" [disabled]="addTemp.invalid" color="accent">Save</button>
    </div>
</form>
